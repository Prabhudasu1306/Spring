# Database (optional, if using MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/Sample
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# i18n message source
spring.messages.basename=messages

# DO NOT use fixed locale resolver if using SessionLocaleResolver
# Remove below two lines
# spring.mvc.locale-resolver=fixed
# spring.mvc.locale=en

# Allow re-defining beans (optional for edge cases)
spring.main.allow-bean-definition-overriding=true
