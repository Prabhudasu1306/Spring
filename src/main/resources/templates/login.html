<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login Page</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <!-- Language switch links -->
    <a href="?lang=en">English</a> |
    <a href="?lang=fr">French</a>
</div>
<h2 th:text="#{login.heading}">Login Page</h2>
<form>
    <!-- Translated labels and fields -->
    <label th:text="#{login.username}">Username</label>
    <input type="text" name="username" />
    <br/><br/>
    <label th:text="#{login.password}">Password</label>
    <input type="password" name="password" />
    <br/><br/>
    <!-- Translated button text -->
    <button type="submit" th:text="#{login.button}">Login</button>
</form>
</body>
</html>
